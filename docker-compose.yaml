services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
      - "4000:4000"
    env_file:
      - ./apps/api/.env
      - ./apps/parallel/.env
    depends_on:
      - db
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NODE_ENV=development

  db:
    image: postgres:16-alpine
    container_name: parallel-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: parallel
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
