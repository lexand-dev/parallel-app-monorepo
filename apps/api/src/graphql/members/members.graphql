type Query {
  getMembers(workspaceId: ID!): [Member]
}

type Mutation {
  removeMember(memberId: ID!, workspaceId: ID!): SuccessResponse
  updateRole(
    memberId: ID!
    role: MemberRole!
    workspaceId: ID!
  ): SuccessResponse
}

type Member {
  id: ID
  name: String
  role: MemberRole
  email: String
}

enum MemberRole {
  ADMIN
  MEMBER
}
